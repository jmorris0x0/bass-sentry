# grafana-provisioning/datasources/datasources.yaml
apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    database: mydb  # This should match the DB name you set in docker-compose
    user: admin
    password: supersecret  # This should match the password you set in docker-compose
    url: http://influxdb:8086
    isDefault: true

