apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    editable: true
    jsonData:
      dbName: mybucket
      defaultBucket: mybucket
      httpMode: POST
      oauthPassThru: false
      organization: myorg
      tlsAuth: false
      tlsSkipVerify: false
      version: Flux
    secureJsonData:
      token: 83A24B9B-BBF6-4A19-B9F5-5806D4BA8FBD 
